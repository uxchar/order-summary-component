<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="component-title">
        <h1>Order summary component</h1>
      </div>
      <div class="main-container layer" id="content">
        <div class="order-summary-card">
          <img
            class="summary-img"
            src="./images/illustration-hero.svg"
            alt="person dancing listening to music"
          />
          <h2 class="card-title">Order Summary</h2>
          <p class="summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-container">
            <img
              src="./images/icon-music.svg"
              class="music-icon"
              alt="music icon"
            />
            <p class="annual-txt">Annual Plan</p>
            <p class="price">$<span>59.99</span>/year</p>
            <a href="#" class="change">Change</a>
          </div>
          <div class="payment-container">
            <button class="pay-btn">Proceed to Payment</button>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
